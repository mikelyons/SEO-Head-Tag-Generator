<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Internet Marketing Keyword Tool</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>	
		<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="js/jquery.form.js"></script>
		<script type="text/javascript" src="js/gen-key.js"></script>

	</head>

	<body>
		<div id="page-wrapper">
		<h1>eCommerce Positioning META Tool</h1>	
		<form name="example" onsubmit="checkit(); return false" action="#">

			<div style="margin-bottom:15px; overflow:auto;">
				<label for="title">Title</label>
				<p class="remaining">80</p>
				<input type="text" id="title" value="" class="swap_value countdown limit_80_"></input>
            </div>

			<div style="margin-bottom:15px; overflow:auto;">
				<label for="description">Description</label>
				<p class="remaining">150</p>
				<textarea name="description" id="description" type="text" value="" class="swap_value countdown limit_150_"></textarea>
			</div>
			<div style="margin-bottom:15px; overflow:auto;">
				<label for="keywords">Keyword</label>
				<p class="remaining">250</p>
				<textarea id="keywords" name="keywords" type="text" value="" class="swap_value countdown limit_250_"></textarea>
			</div>
			<div style="margin-bottom:15px; overflow:auto;">
				<label for="category">Category</label>
				<p class="remaining">80</p>
				<textarea id="category" name="category" type="text" value="" class="swap_value countdown limit_80_"></textarea>
			</div>
			<div style="margin-bottom:15px; overflow:auto;">
				<label for="url">URL</label>
				<input type="text" id="url" value="" class="swap_value countdown limit_100_"></input>
            </div>

			<div>
				<input class="button" type="submit" value="Submit form"></input>
			</div>
			<div style="margin-bottom:15px; overflow:auto;"><textarea cols="50" rows="10" id="copytext" name="output"></textarea></div>
			<p id="special">Ready to do more meta blocks? Hit 'F5' on your keyboard, CTRL-R, or press refresh in your browser.<input type="submit" onclick="reset();" value="reset"></input></p>

		</form>

		</div>
	</body>
</html>
